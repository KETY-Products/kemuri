---
## minifyが有効な場合、beautifyは評価されない
enable:
  - js
js:
  srcDir: tests/fixture/js
  outputDir: tests/output/js/beautify_minify
  ignore:
    fileSuffix: .d
    fileNames:
      - type
      - types
    dirNames:
      - type
      - types
  minify: true
  beautify: true
  beautifyOption:
    indent_size: 4
