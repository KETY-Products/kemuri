---
enable:
  - html
  - css
  - js
server:
  baseDir: tests/output/html/default
html:
  srcDir: tests/fixture/html
  outputDir: tests/output/html/default
  ignore:
    filePrefix: _
    fileSuffix: -bk
    fileNames:
      - skeleton
    dirNames:
      - element
      - layout
  beautifyOption:
    indent_size: 4
css:
  srcDir: tests/fixture/html
  outputDir: tests/output/html/default/assets/css
js:
  srcDir: tests/fixture/html/events
  outputDir: tests/output/html/default/assets/js
